<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="">
    <title>Content Manager</title>
    <link rel="stylesheet" href="../base.css" />

    <!-- Favicon and Other Visual Assets-->
    <link rel="icon" href="https://perymimon.github.io/portfolio/assets/site-image.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="http://perymimon.github.io/portfolio/assets/site-image-600.png">
    <meta name="theme-color" content="hsl(120, 50%, 50%)">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="hsl(120, 15%, 5%)"/>
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="hsl(200, 65%, 45%)"/>
</head>
<body>
<script>
    window.CMS_MANUAL_INIT = true
    window.CMS_CONFIG = null
</script>
<script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
<script type="module">
    const token = localStorage.getItem("github_access_token") ?? ''
    CMS.registerPreviewStyle('../base.css')
    CMS.init({
        config: {
            backend: {
                token,
                site_domain: location.hostname,
            },
        },
    })





</script>
</body>
</html>
