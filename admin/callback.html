<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>OAuth Callback</h1>
<div id="output">Processing...</div>
<script>
    function log (msg, ...other) {
        console.error(msg, ...other)
        output.textContent = `${msg}, ${other}`
    }

    function throwing (msg, ...other) {
        output.textContent = `${msg}, ${other}`
        throw new Error(`${msg}, ${JSON.stringify(other)}`)
    }
</script>
<script type="module">
    const urlParams = new URLSearchParams(window.location.search)
    const code = urlParams.get("code")
    const state = decodeURIComponent(urlParams.get("state"))
    const codeVerifier = localStorage.getItem("pkce_verifier")
    if (!code || !codeVerifier) {
        throwing("Missing code or code_verifier.")
    }
    // https://dash.cloudflare.com/
    fetch("https://github-oauth-token.pery-mimon.workers.dev/", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: new URLSearchParams({code, code_verifier: codeVerifier}),
    })
        .then(response => {
            if(!response.ok) {
              throwing(`HTTP error! Status: ${response.status}\``)
            }
            return response.json()
        })
        .then(data => {
            if (!data.access_token) throwing("Error fetching access token:", data)
            // Save the access token for your session, github token not have expired
            localStorage.setItem("github_access_token", data.access_token)
            log("Authentication successful! Redirecting...");
            window?.opener.postMessage(
                {type: "github-token", token: data.access_token, state},
                state
            )

        })
        .catch(err =>{
                throwing(`Failed to get access token: ${err.message}`)
        })
    // .finally(() => {
    //     // Close the popup after a short delay to ensure the message is sent
    //     setTimeout(() => window.close(), 100)
    // });
    window.addEventListener("message", (event) => {
        if(event.origin !== location.origin) return
        if (event.data === "please-close") {
            window.close();
        }
    });
</script>
</body>
</html>
