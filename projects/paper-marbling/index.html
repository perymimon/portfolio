<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper Marbling</title>
    <!-- Open Graph Meta/Facebook Data -->
    <meta property="og:url" content="https://perymimon.github.io/portofolio/projects/paper-marbling/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Paper Marbling">
    <meta property="og:site_name" content="Pery's Portfolio - Paper Marbling">
    <meta property="og:description" content="Spine up creative Code from scratch - Paper Marbling Effect">
    <meta property="og:image" content="https://perymimon.github.io/portofolio/projects/paper-marbling/chibi-style-cyberpunk.webp">
    <meta property="og:image:alt" content="chibi cyberpunk">

    <meta property="parent" content="https://perymimon.github.io/portofolio/#projects-paper-marbling" >
    <script type="module">
        var url = new URL(globalThis.location)
        var time = parseInt(url.searchParams.get("time"))
        if( !isNaN(time) ) {
            setTimeout(() => {
                // The page is inside an iframe, so redirection
                window.location.href = document.querySelector('meta[property="parent"]').getAttribute('content')
            }, time * 1000)
        }

    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="./chibi-style-cyberpunk.webp" alt="">
<canvas id="canvas1"></canvas>
 
 <script type="module" src="paper-marbling.run.js"></script>
<script type="module" src="../_components/fancy-recorder.components.js"></script>

</body>
</html>
