# Site settings
title: Pery Mimon's Portfolio & Blog
description: "My personal playground and technical blog."
author: Pery Mimon

#future: true

# Specify locations for layout, includes, data relative to the root
includes_dir: admin/_includes
layouts_dir:  admin/_layouts
data_dir:     admin/_data

# GitHub Pages specific settings
baseurl: "/portfolio" # Matches repository name
url: "https://perymimon.github.io" # Main GitHub Pages URL
theme: null

# Build settings
markdown: kramdown # Standard Markdown processor for Jekyll

# More Collection
collections:
  posts:
    # Directory relative to project root, NOT relative to 'source' directory
    directory: contents/_posts
    output: true
  authors:
    # Directory relative to project root, NOT relative to 'source' directory
    directory: contents/_authors
    output: false




